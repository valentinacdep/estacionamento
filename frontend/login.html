<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="content">
            <div class="login">
                <h1>Login</h1>

                <form id="formLogin">
                    <div class="mb-3">
                        <label id="email" for="name_login" class="form-label">Digite seu e-mail:</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="Insira seu e-mail" required />
                    </div>

                    <div class="mb-3">
                        <label id="senha" for="senha_login" class="form-label">Digite sua senha:</label>
                        <input id="senha" name="senha" type="password" class="form-control" placeholder="Insira sua senha" required />
                    </div>

                    <div class="d-flex justify-content-between">
                        <button id="botao-logar" type="submit"" class="btn btn-primary">Logar</button>
                    </div>
                </form>

                <p class="text-center mt-3">
                    NÃ£o possui conta? <a href="cadastro.html">Ir para cadastro</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
